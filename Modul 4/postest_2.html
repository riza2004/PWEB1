<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi Kuadrat</title>
    <script>
      function hitungKuadrat() {
        // Ambil nilai dari input
        const angka = document.getElementById("inputAngka").value;
        // Hitung kuadrat
        const hasil = angka * angka;
        // Tampilkan hasil
        document.getElementById("output").innerText = `Hasil: ${hasil}`;
      }
    </script>
  </head>
  <body>
    <h1>Hitung Kuadrat</h1>
    <p>Masukkan angka:</p>
    <input type="number" id="inputAngka" placeholder="Masukkan angka" />
    <button onclick="hitungKuadrat()">Hitung</button>
    <p id="output">Hasil:</p>
  </body>
</html>
